<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


<style type="text/css">
#first_div{
    width: 100px;
    height: 100px;
    margin: 50px;
    -webkit-box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
-moz-box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
}
</style>

<div class="container-fluid" style="border-radius: 0px;">
    <div class="row" style="border: 1px solid black; padding-right: 0px; background-color: lightgray;">
        <div class="col-md-4">
            <p style="color: black">
                School Book v1.0
            </p>
        </div>
        <div class="col-md-8" style="padding-right: 0px">
            <button type="button" class="btn btn-secondary rounded-0 btn-sm" style="float: right;" ng-click="logout()">
                Loggout
            </button>
        </div>
    </div>
    <div class="row" style="height: 96vh;">
        <div class="col-md-2" style="padding-right: 0px; padding-left: 0px; background-color: lightgray">
            <div class="list-group" style="margin: 0; padding: 0; border-radius: 0px">
                <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_profile()">
                    <div class="row">
                        <div class="col-md-4" style="text-align: right; padding: 0">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="col-md-8" style="text-align: left;">
                            Profile
                        </div>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_users()">
                    <div class="row">
                        <div class="col-md-4" style="text-align: right; padding: 0">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="col-md-8" style="text-align: left;">
                            Users
                        </div>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_classes()">
                    <div class="row">
                        <div class="col-md-4" style="text-align: right; padding: 0">
                            <i class="fa fa-address-book-o"></i>
                        </div>
                        <div class="col-md-8" style="text-align: left;">
                            Classes
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <!--Show tab one-->
        <div class="col-md-10" ng-if="show_tab == 1">
            <div class="row">
                <div class="col-md-6" style="background-color: white;">
                    <div class="row">
                        <div style="padding: 20%; width: 100%; text-align: center">
                            <img class="img-responsive" src="http://cdn.osxdaily.com/wp-content/uploads/2014/07/users-and-groups-icon-mac.png" class="img-rounded" alt="Chania" style="width: 170px; height: 170px"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="padding-left: 20%; height: 50px">
                            <p>
                                First name:
                            </p>
                        </div>
                        <div class="col-md-12" style="padding-left: 20%; height: 50px">
                            <p>
                                Last name:
                            </p>
                        </div>
                        <div class="col-md-12" style="padding-left: 20%; height: 50px">
                            <p>
                                Birth date: 
                            </p>
                        </div>
                        <div class="col-md-12" style="padding-left: 20%; height: 50px">
                            <p>
                                Role: 
                            </p>
                        </div>
                        <div class="col-md-12" style="padding-left: 20%; height: 50px">
                            <p>
                                Created date: 
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="background-color: black;">
                    <!--Part two of informations-->
                </div>
            </div>
        </div>
        <!--Show tab two-->
    </div>
</div>
