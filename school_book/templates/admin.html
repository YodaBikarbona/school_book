<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


<style type="text/css">
#first_div{
    width: 100px;
    height: 100px;
    margin: 50px;
    -webkit-box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
-moz-box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
box-shadow: -1px -1px 18px -2px rgba(0,0,0,0.75);
}
</style>

<div class="container-fluid" style="text-align: center;">
  <div class="row" style="background-color: lightgray; height: 5%; border: 1px solid black">
    <div class="col-md-2" style="border-right: 1px solid black; padding: 0">
      School Book v1.0
    </div>
    <div class="col-md-10" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-md-10">
                
            </div>
            <div class="col-md-2" style="padding: 0; text-align: right;">
                <button type="button" class="btn btn-secondary rounded-0" style="height: 100%" ng-click="logout()">
                    Loggout
                </button>
            </div>
        </div>
    </div>
  </div>
  <div class="row" style="height: 90.8vh; background-color: lightgray">
    <div class="col-md-2" style="height: 100%; border-right: 1px solid black; padding: 0">
        <div class="list-group" style="margin: 0; padding: 0; border-radius: 0px">
            <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_profile()">
                <div class="row">
                    <div class="col-md-4" style="text-align: right; padding: 0">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="col-md-8" style="text-align: left;">
                        Profile
                    </div>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_users()">
                <div class="row">
                    <div class="col-md-4" style="text-align: right; padding: 0">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="col-md-8" style="text-align: left;">
                        Users
                    </div>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action rounded-0" ng-click="show_classes()">
                <div class="row">
                    <div class="col-md-4" style="text-align: right; padding: 0">
                        <i class="fa fa-address-book-o"></i>
                    </div>
                    <div class="col-md-8" style="text-align: left;">
                        Classes
                    </div>
                </div>
            </button>
        </div>
    </div>
    <div class="col-md-10" style="height: 100%; background-color: white">
        <div ng-if="show_tab == 1">
            Profile
        </div>


        <div class="row" ng-if="show_tab == 2" style="height: 100%">
            <div class="col-md-12" style="height: 5%;">
                <div class="row">
                    <form ng-submit="find_by_role(role)" class="form-inline">
                        <select class="form-control" ng-model='role'>
                            <option ng-repeat="role in roles" value="{{role.role_name}}">
                                {{role.role_name}}
                            </option>>
                        </select>
                        <button type="submit" class="btn btn-primary">Find</button>
                    </form>
                </div>
                
            </div>
            <div class="col-md-12" style="height: 95%; padding: 2%;">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email/ID
                                </th>
                                <th>
                                    Role
                                </th>
                                <th>
                                    Profile
                                </th>
                                <th>
                                    Options
                                </th>
                            </tr>
                        </thead>
                        <tbody style="height: 530px">
                            <tr ng-repeat="user in users">
                                <td>
                                    
                                </td>
                                <td>
                                    {{user.first_name}}
                                </td>
                                <td>
                                    {{user.last_name}}
                                </td>
                                <td ng-if="user.email">
                                    {{user.email}}
                                </td>
                                <td ng-if="!user.email">
                                    {{user.unique_ID}}
                                </td>
                                <td>
                                    {{user.role.role_name}}
                                </td>
                                <td>
                                    Profile
                                </td>
                                <td>
                                    Options
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
         </div>
         <div ng-if="show_tab == 3">
            <div class="row">
                <div id='first_div'>
                    
                </div>
                <h1 class="animated infinite tada">Example</h1>

                <button type="button" id='batnajdi'>Click me</button>

                
            </div>
        </div>
    </div>
  </div>
</div>
