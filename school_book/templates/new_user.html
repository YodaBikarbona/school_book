<div class="container-fluid">
  <h1>
    Upload image
  </h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="form-group">
      <label for="inputFile">
        File input
      </label>
      <input type="file" name="inputFile">
    </div>
    <button type="submit" class="btn btn-sm btn-secondary">
      Submit
    </button>
  </form>
</div>
